    <title>Pharmacy Training Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        }

        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .card-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 1.8em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .card-description {
            color: #7f8c8d;
            text-align: center;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
